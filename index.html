<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome for icons -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="dark">

<header class="top-header">
    <h1><i class="fas fa-brain"></i> Online Quiz Maker</h1>
    <p>Test your knowledge and challenge yourself!</p>
    <div class="header-buttons">
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        <button id="pause"><i class="fas fa-pause"></i></button>
    </div>
</header>

<div class="quiz-container">
    <!-- Progress Bar -->
    <div class="progress-container">
        <div id="progress"></div>
    </div>

    <!-- Timer -->
    <div class="timer">
        <i class="fas fa-clock"></i> Time left: <span id="time">5:00</span>
    </div>

    <div id="quiz">
        <h2 id="question"></h2>

        <ul class="options">
            <li>
                <label>
                    <input type="radio" name="answer" class="answer" id="a">
                    <span id="a_text"></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="answer" class="answer" id="b">
                    <span id="b_text"></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="answer" class="answer" id="c">
                    <span id="c_text"></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="answer" class="answer" id="d">
                    <span id="d_text"></span>
                </label>
            </li>
        </ul>

        <button id="submit"><i class="fas fa-arrow-right"></i> Next Question</button>
    </div>
</div>

<footer>
    <p><i class="fas fa-copyright"></i> 2026 Online Quiz Maker | Built by Shrinithi Hegde</p>
</footer>

<script src="script.js"></script>
</body>
</html>
